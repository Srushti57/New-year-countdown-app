<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="countdown_container">
        <div class="counter_el days_c">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="counter_el hours_c">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="counter_el minutes_c">
            <p id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="counter_el secondsys_c">
            <p id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
